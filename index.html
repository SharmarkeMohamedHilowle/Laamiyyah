<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laamiyyah Poem | Recited by Abdulrahman Hassan</title>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="description" content="Laamiyyah Poem recited by Abdulrahman Hassan">
    <meta name="author" content="Your Name">

    <style>
        body {
            background-color: #34495e; /* Slightly darker blue-gray background color */
            color: #ecf0f1; /* Light grayish blue text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h4 {
            text-align: center;
            margin: 10px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: none;
            display: block;
            margin: 0 auto;
        }

        pre {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        button {
            background-color: #2ecc71; /* Emerald green background color */
            color: #ecf0f1; /* Light grayish blue text color */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60; /* Slightly darker green on hover */
        }

        button:active {
            transform: scale(0.95); /* Add a slight scale down effect when clicked */
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        #currentTimeDisplay {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1>Laamiyyah Poem</h1>
    <h4>Recited by Abdulrahman Hassan</h4>

    <!-- Remove controls from the audio element -->
    <audio style="display: none;" id="audioPlayer">
        <source src="poem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Image 1 -->
    <div class="image-container">
        <img src="./laamiyyah.jpg" height="800" alt="Album Art Cover 1 - Laamiyyah Poem">
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="./laamiyyah2.jpg" height="800" alt="Album Art Cover 2 - Laamiyyah Poem">
    </div>

    <pre>
        <!-- Your poem text goes here -->
    </pre>

    <!-- Controls -->
    <div id="controls">
        <button id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
    </div>

    <!-- Current Time Display -->
    <div id="currentTimeDisplay"></div>

    <!-- Initialize Wavesurfer -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('audioPlayer');
            var playPauseBtn = document.getElementById('playPauseBtn');
            var currentTimeDisplay = document.getElementById('currentTimeDisplay');
            var isPlaying = false;

            if (!audio.canPlayType) {
                console.error('Your browser does not support the audio element.');
            } else {
                playPauseBtn.addEventListener('click', function () {
                    if (isPlaying) {
                        audio.pause();
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    } else {
                        audio.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                    isPlaying = !isPlaying;
                });

                audio.addEventListener('loadedmetadata', function () {
                    // Update the display initially
                    updateTimeDisplay();
                });

                audio.addEventListener('timeupdate', updateTimeDisplay);

                function updateTimeDisplay() {
                    var currentTime = audio.currentTime;
                    var duration = audio.duration;

                    if (!isNaN(duration) && isFinite(duration)) {
                        var currentMinutes = Math.floor(currentTime / 60);
                        var currentSeconds = Math.floor(currentTime % 60);
                        var durationMinutes = Math.floor(duration / 60);
                        var durationSeconds = Math.floor(duration % 60);

                        currentTimeDisplay.textContent = currentMinutes + ':' + (currentSeconds < 10 ? '0' : '') + currentSeconds +
                            ' / ' + durationMinutes + ':' + (durationSeconds < 10 ? '0' : '') + durationSeconds;
                    }
                }
            }
        });
    </script>
</body>

</html>
